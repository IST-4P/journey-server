apiVersion: v1
kind: Secret
metadata:
  name: journey-secrets
  labels:
    app: journey
type: Opaque
stringData:
  AUTH_DATABASE_URL: {{ .Values.secrets.authDatabaseUrl | quote }}
  USER_DATABASE_URL: {{ .Values.secrets.userDatabaseUrl | quote }}
  NOTIFICATION_DATABASE_URL: {{ .Values.secrets.notificationDatabaseUrl | quote }}
  CHAT_DATABASE_URL: {{ .Values.secrets.chatDatabaseUrl | quote }}
  VEHICLE_DATABASE_URL: {{ .Values.secrets.vehicleDatabaseUrl | quote }}
  BLOG_DATABASE_URL: {{ .Values.secrets.blogDatabaseUrl | quote }}
  BOOKING_DATABASE_URL: {{ .Values.secrets.bookingDatabaseUrl | quote }}
  ACCESS_TOKEN_SECRET: {{ .Values.secrets.accessTokenSecret | quote }}
  REFRESH_TOKEN_SECRET: {{ .Values.secrets.refreshTokenSecret | quote }}
  RESEND_API_KEY: {{ .Values.secrets.resendApiKey | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | quote }}
