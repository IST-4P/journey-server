global:
  imagePullPolicy: Always

pulsar:
  namespace: pulsar
  namespaceCreate: true
  initialize: true
  
  # Zookeeper - chỉ 1 instance
  zookeeper:
    replicaCount: 1
    replicas: 1  # Thêm dòng này
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    podMonitor:
      enabled: false
  
  # Broker - chỉ 1 instance  
  broker:
    replicaCount: 1
    replicas: 1  # Thêm dòng này
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    configData:
      allowAutoTopicCreation: 'true'
      allowAutoTopicCreationType: 'partitioned'
      defaultNumPartitions: '3'
    podMonitor:
      enabled: false
  
  # Bookkeeper - chỉ 1 instance
  bookkeeper:
    replicaCount: 1
    replicas: 1  # Thêm dòng này
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    podMonitor:
      enabled: false
  
  autorecovery:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    podMonitor:
      enabled: false
  
  # Proxy - chỉ 1 instance
  proxy:
    replicaCount: 1
    replicas: 1  # Thêm dòng này
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    podMonitor:
      enabled: false
  
  # Disable tất cả monitoring
  kube-prometheus-stack:
    enabled: false
    prometheusOperator:
      enabled: false
    grafana:
      enabled: false
    alertmanager:
      enabled: false
    prometheus:
      enabled: false
  
  # QUAN TRỌNG: Disable victoria-metrics
  victoria-metrics-k8s-stack:
    enabled: false

api:
  enabled: true
  replicas: 1
  image: 'caophi562005/journey-api:latest'
  port:
    http: 3000

admin:
  enabled: true
  replicas: 1
  image: 'caophi562005/journey-admin:latest'
