<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .config-section {
        padding: 15px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
      }

      .config-section label {
        font-weight: 600;
        margin-right: 10px;
        color: #495057;
      }

      .config-section input {
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        width: 300px;
        font-size: 14px;
      }

      .config-section input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      /* Login Section */
      .login-section {
        padding: 40px;
      }

      .login-section h2 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #495057;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        margin-top: 10px;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #c3e6cb;
      }

      /* Chat Section */
      .chat-section {
        display: none;
        height: 600px;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
      }

      .chat-header input {
        padding: 10px 15px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        width: 250px;
        font-size: 14px;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
        display: flex;
        flex-direction: column-reverse;
      }

      .load-more {
        text-align: center;
        padding: 10px;
        color: #667eea;
        cursor: pointer;
        font-weight: 500;
      }

      .load-more:hover {
        text-decoration: underline;
      }

      .message {
        margin-bottom: 15px;
        max-width: 70%;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.sent {
        align-self: flex-end;
        margin-left: auto;
      }

      .message.received {
        align-self: flex-start;
      }

      .message-bubble {
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.sent .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.received .message-bubble {
        background: white;
        color: #333;
        border: 1px solid #dee2e6;
        border-bottom-left-radius: 4px;
      }

      .message-info {
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.7;
      }

      .message.sent .message-info {
        text-align: right;
        color: #495057;
      }

      .message.received .message-info {
        text-align: left;
        color: #6c757d;
      }

      .chat-input-area {
        padding: 20px;
        background: white;
        border-top: 2px solid #dee2e6;
        display: flex;
        gap: 10px;
      }

      .chat-input-area input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 25px;
        font-size: 15px;
      }

      .chat-input-area input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .chat-input-area button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .chat-input-area button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .hidden {
        display: none !important;
      }

      .loading {
        text-align: center;
        padding: 10px;
        color: #6c757d;
      }

      .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .user-info span {
        color: #495057;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üí¨ Chat Application</h1>
      </div>

      <div class="config-section">
        <label for="baseUrl">Base URL:</label>
        <input
          type="text"
          id="baseUrl"
          value="http://localhost:3000/api"
          placeholder="http://localhost:3000/api"
        />
      </div>

      <!-- Login Section -->
      <div class="login-section" id="loginSection">
        <h2>Login</h2>
        <div id="loginError" class="error-message hidden"></div>
        <div id="loginSuccess" class="success-message hidden"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>

      <!-- Chat Section -->
      <div class="chat-section hidden" id="chatSection">
        <div class="chat-header">
          <div class="user-info">
            <span>Logged in as: <strong id="currentUserEmail"></strong></span>
            <button
              class="btn btn-secondary"
              style="width: auto; padding: 8px 20px"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
          <label for="toUserId">To (User ID):</label>
          <input
            type="text"
            id="toUserId"
            placeholder="Enter recipient user ID"
            required
          />
        </div>

        <div class="chat-messages" id="chatMessages">
          <div
            id="loadMore"
            class="load-more hidden"
            onclick="loadMoreMessages()"
          >
            ‚¨ÜÔ∏è Load more messages
          </div>
          <div id="messagesContainer"></div>
        </div>

        <div class="chat-input-area">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      let currentUserId = null;
      let currentUserEmail = null;
      let currentPage = 1;
      const pageLimit = 20;
      let isLoadingMore = false;
      let hasMoreMessages = true;

      function getBaseUrl() {
        return document.getElementById('baseUrl').value.trim();
      }

      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 5000);
      }

      function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 3000);
      }

      async function login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const baseUrl = getBaseUrl();

        if (!email || !password) {
          showError('loginError', 'Please enter both email and password');
          return;
        }

        try {
          const response = await fetch(`${baseUrl}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // IMPORTANT: ƒê·ªÉ nh·∫≠n cookie t·ª´ server
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.message || 'Login failed');
          }

          // L∆∞u th√¥ng tin user - l·∫•y t·ª´ result.data n·∫øu c√≥
          const data = result.data || result;
          currentUserId = data.userId || data.user?.id || data.id;
          currentUserEmail = email;

          showSuccess('loginSuccess', 'Login successful!');

          // Chuy·ªÉn sang giao di·ªán chat
          setTimeout(() => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('currentUserEmail').textContent =
              currentUserEmail;
          }, 1000);
        } catch (error) {
          console.error('Login error:', error);
          showError(
            'loginError',
            error.message || 'Login failed. Please check your credentials.'
          );
        }
      }

      function logout() {
        currentUserId = null;
        currentUserEmail = null;
        currentPage = 1;
        hasMoreMessages = true;

        document.getElementById('chatSection').classList.add('hidden');
        document.getElementById('loginSection').classList.remove('hidden');
        document.getElementById('messagesContainer').innerHTML = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('toUserId').value = '';
        document.getElementById('messageInput').value = '';
      }

      async function sendMessage() {
        const toUserId = document.getElementById('toUserId').value.trim();
        const content = document.getElementById('messageInput').value.trim();
        const baseUrl = getBaseUrl();

        if (!toUserId) {
          alert('Please enter recipient user ID');
          return;
        }

        if (!content) {
          alert('Please enter a message');
          return;
        }

        try {
          const response = await fetch(`${baseUrl}/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // IMPORTANT: G·ª≠i cookie l√™n server
            body: JSON.stringify({
              toUserId: toUserId,
              content: content,
            }),
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.message || 'Failed to send message');
          }

          // L·∫•y data t·ª´ result.data
          const data = result.data || result;

          // Clear input
          document.getElementById('messageInput').value = '';

          // Add message to UI
          addMessageToUI(data, true);

          // Scroll to bottom
          const messagesContainer = document.getElementById('chatMessages');
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
          console.error('Send message error:', error);
          alert(error.message || 'Failed to send message. Please try again.');
        }
      }

      async function loadMessages(page = 1) {
        const toUserId = document.getElementById('toUserId').value.trim();
        const baseUrl = getBaseUrl();

        if (!toUserId) {
          return;
        }

        try {
          const response = await fetch(
            `${baseUrl}/chat?toUserId=${toUserId}&page=${page}&limit=${pageLimit}`,
            {
              method: 'GET',
              credentials: 'include', // IMPORTANT: G·ª≠i cookie l√™n server
            }
          );

          if (!response.ok) {
            throw new Error('Failed to load messages');
          }

          const result = await response.json();
          // X·ª≠ l√Ω c·∫•u tr√∫c data c√≥ th·ªÉ l√† result.data.chats ho·∫∑c result.chats ho·∫∑c result.data
          const data = result.data || result;
          const messages = data.chats || data || [];

          if (messages.length < pageLimit) {
            hasMoreMessages = false;
            document.getElementById('loadMore').classList.add('hidden');
          } else {
            document.getElementById('loadMore').classList.remove('hidden');
          }

          return messages;
        } catch (error) {
          console.error('Load messages error:', error);
          alert('Failed to load messages');
          return [];
        }
      }

      async function loadMoreMessages() {
        if (isLoadingMore || !hasMoreMessages) return;

        isLoadingMore = true;
        currentPage++;

        const messagesContainer = document.getElementById('messagesContainer');
        const oldScrollHeight = messagesContainer.scrollHeight;

        const messages = await loadMessages(currentPage);

        messages.forEach((message) => {
          addMessageToUI(message, false, true);
        });

        // Maintain scroll position
        const newScrollHeight = messagesContainer.scrollHeight;
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = newScrollHeight - oldScrollHeight;

        isLoadingMore = false;
      }

      function addMessageToUI(message, isSent, prepend = false) {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');

        // Ki·ªÉm tra xem tin nh·∫Øn n√†y do user hi·ªán t·∫°i g·ª≠i hay nh·∫≠n
        const isFromCurrentUser =
          message.fromUserId === currentUserId ||
          message.fromUserId === parseInt(currentUserId);

        messageDiv.className = `message ${
          isFromCurrentUser ? 'sent' : 'received'
        }`;

        const date = new Date(message.createdAt);
        const timeString = date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
        });

        messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.content}
                </div>
                <div class="message-info">
                    ${
                      isFromCurrentUser ? 'You' : `User ${message.fromUserId}`
                    } ‚Ä¢ ${timeString}
                </div>
            `;

        if (prepend) {
          messagesContainer.insertBefore(
            messageDiv,
            messagesContainer.firstChild
          );
        } else {
          messagesContainer.appendChild(messageDiv);
        }
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // Auto-load messages when toUserId changes
      document
        .getElementById('toUserId')
        .addEventListener('change', async function () {
          const toUserId = this.value.trim();
          if (toUserId) {
            currentPage = 1;
            hasMoreMessages = true;
            document.getElementById('messagesContainer').innerHTML = '';

            const messages = await loadMessages(1);
            messages.reverse().forEach((message) => {
              addMessageToUI(message, false);
            });

            // Scroll to bottom
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        });

      // Scroll event for lazy loading
      document
        .getElementById('chatMessages')
        .addEventListener('scroll', function () {
          if (this.scrollTop === 0 && hasMoreMessages && !isLoadingMore) {
            loadMoreMessages();
          }
        });

      // Press Enter to login
      document
        .getElementById('password')
        .addEventListener('keypress', function (event) {
          if (event.key === 'Enter') {
            login();
          }
        });
    </script>
  </body>
</html>
