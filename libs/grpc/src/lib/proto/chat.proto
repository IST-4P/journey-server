syntax = "proto3";

package chat;

service ChatService {
  rpc GetChats(GetChatsRequest) returns (GetChatsResponse);
  rpc CreateChat(CreateChatRequest) returns (CreateChatResponse);
  rpc GetManyConversations(GetManyConversationsRequest) returns (GetManyConversationsResponse);
}

// Chat
message Chat {
  string id = 1;
  string fromUserId = 2;
  string toUserId = 3;
  string content = 4;
  string createdAt = 5;
}

// GetChats
message GetChatsRequest {
  string fromUserId = 1;
  string toUserId = 2;
  int32 page = 3;
  int32 limit = 4;
}

message GetChatsResponse {
  repeated Chat chats = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}

// CreateChat
message CreateChatRequest {
  string fromUserId = 1;
  string toUserId = 2;
  string content = 3;
}

message CreateChatResponse {
  string id = 1;
  string fromUserId = 2;
  string toUserId = 3;
  string content = 4;
  string createdAt = 5;
}

// GetManyConversations
message GetManyConversationsRequest {
  string adminId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message GetManyConversationsResponse {
  repeated string conversations = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}