syntax = "proto3";

option csharp_namespace = "AuthGrpc";
package auth;

service Auth {
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenReply);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenReply {
  bool valid = 1;
  string userId = 2;
  repeated string roles = 3;
  string reason = 4;
}