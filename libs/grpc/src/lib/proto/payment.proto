syntax = "proto3";

package payment;

service PaymentService {
  rpc Receiver(WebhookPaymentRequest) returns (WebhookPaymentResponse);
  rpc GetPayment(GetPaymentRequest) returns (GetPaymentResponse);
  rpc GetPaymentAdmin(GetPaymentAdminRequest) returns (GetPaymentResponse);
  rpc GetManyPayments(GetManyPaymentsRequest) returns (GetManyPaymentsResponse);

  rpc GetRefund(GetRefundRequest) returns (GetRefundResponse);
  rpc GetManyRefunds(GetManyRefundsRequest) returns (GetManyRefundsResponse);
  rpc UpdateRefundStatus(UpdateRefundStatusRequest) returns (GetRefundResponse);
  rpc GetRefundAdmin(GetRefundAdminRequest) returns (GetRefundResponse);

  rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse);
  rpc GetManyTransactions(GetManyTransactionsRequest) returns (GetManyTransactionsResponse);
  rpc GetInformationTransaction(GetInformationTransactionRequest) returns (GetInformationTransactionResponse);
}

message WebhookPaymentRequest {
  int32 id = 1;
  string gateway = 2;
  string transactionDate = 3;
  optional string accountNumber = 4;
  optional string code = 5;
  optional string content = 6;
  string transferType = 7;
  double transferAmount = 8;
  double accumulated = 9;
  optional string subAccount = 10;
  optional string referenceCode = 11;
  string description = 12;
}

message GetPaymentRequest {
  string id = 1;
  string userId = 2;
}

message GetPaymentAdminRequest {
  string id = 1;
}

message GetPaymentResponse {
  string id = 1;
  int32 sequenceNumber = 2;
  string paymentCode = 3;
  string userId = 4;
  string type = 5;
  optional string bookingId = 6;
  optional string rentalId = 7;
  double amount = 8;
  string status = 9;
  string createdAt = 10;
  optional string updatedAt = 11;
}

message GetManyPaymentsRequest {
  optional string userId = 1;
  optional string type = 2;
  optional string status = 3;
  optional string paymentCode = 4;
  int32 page = 5;
  int32 limit = 6;
}

message GetManyPaymentsResponse {
  repeated GetPaymentResponse payments = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}

message WebhookPaymentResponse {
  string message = 1;
  string paymentCode = 2;
  string userId = 3;
}

message GetRefundRequest {
  string id = 1;
  string userId = 2;
}

message GetRefundAdminRequest {
  string id = 1;
}

message GetRefundResponse {
  string id = 1;
  string userId = 2;
  optional string bookingId = 3;
  optional string rentalId = 4;
  int32 principal = 5;
  int32 amount = 6;
  int32 penaltyAmount = 7;
  int32 damageAmount = 8;
  int32 overtimeAmount = 9;
  string status = 10;
  string createdAt = 11;
  string updatedAt = 12;
}

message GetRefundResponseWithVehicleName {
  string id = 1;
  string userId = 2;
  optional string bookingId = 3;
  optional string rentalId = 4;
  string vehicleName = 5;
  int32 principal = 6;
  int32 amount = 7;
  int32 penaltyAmount = 8;
  int32 damageAmount = 9;
  int32 overtimeAmount = 10;
  string status = 11;
  string createdAt = 12;
  string updatedAt = 13;
}

message GetManyRefundsRequest {
  optional string userId = 1;
  optional string status = 2;
  optional string bookingId = 3;
  optional string rentalId = 4;
  int32 page = 5;
  int32 limit = 6;
}

message GetManyRefundsResponse {
  repeated GetRefundResponse refunds = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}

message GetManyRefundsResponseWithVehicleName {
  repeated GetRefundResponseWithVehicleName refunds = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}

// UpdateRefundStatus
message UpdateRefundStatusRequest {
  string id = 1;
  string status = 2;
}

// GetTransaction
message GetTransactionRequest {
  int32 id = 1;
}

message GetTransactionResponse {
  string id = 1;
  string gateway = 2;
  string transactionDate = 3;
  optional string accountNumber = 4;
  optional string subAccount = 5;
  double amountIn = 6;
  double amountOut = 7;
  double accumulated = 8;
  optional string code = 9;
  optional string transactionContent = 10;
  optional string referenceNumber = 11;
  optional string body = 12;
  string createdAt = 13;
}

message GetManyTransactionsRequest {
  optional string type = 1;
  optional string code = 2;
  optional string startDate = 3;
  optional string endDate = 4;
  int32 page = 5;
  int32 limit = 6;
}

message GetManyTransactions {
  int32 id = 1;
  string code = 2;
  string gateway = 3;
  string transactionDate = 4;
  string accountNumber = 5;
  double amountIn = 6;
  double amountOut = 7;
  string transactionContent = 8;
}

message GetManyTransactionsResponse {
  repeated GetManyTransactions transactions = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalItems = 4;
  int32 totalPages = 5;
}

message GetInformationTransactionRequest {}

message GetInformationTransactionResponse {
  double totalAmountIn = 1;
  double totalAmountOut = 2;
  int32 totalTransactions = 3;
  double difference = 4;
}