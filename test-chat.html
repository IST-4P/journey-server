<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Testing Application</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
      }

      .section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }

      .section h2 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 18px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input[type='text'],
      input[type='password'],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: transform 0.2s;
        width: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        padding: 10px;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 13px;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
        display: block;
      }

      .chat-container {
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-top: 20px;
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        background: white;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
      }

      .message.sent {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .message.received {
        background: #e9ecef;
        color: #333;
      }

      .message-time {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .chat-input {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .chat-input input {
        flex: 1;
      }

      .chat-input button {
        width: auto;
        padding: 10px 30px;
      }

      .api-response {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 10px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .cookie-info {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 10px;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 13px;
      }

      .full-width {
        grid-column: 1 / -1;
      }

      .connection-status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }

      .connection-status.connected {
        background: #28a745;
        box-shadow: 0 0 10px #28a745;
      }

      .connection-status.disconnected {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Chat Testing Application</h1>
        <p>Test WebSocket Chat v·ªõi Authentication</p>
      </div>

      <div class="content">
        <!-- Login Section -->
        <div class="section">
          <h2>üîê Login & Authentication</h2>
          <div class="form-group">
            <label>API Base URL:</label>
            <input
              type="text"
              id="apiBaseUrl"
              value="http://localhost:3000"
              placeholder="http://localhost:3000"
            />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" id="email" placeholder="user@example.com" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="password" />
          </div>
          <button onclick="login()">üîë Login</button>
          <div id="loginStatus" class="status"></div>
          <div id="cookieInfo" class="cookie-info" style="display: none"></div>
        </div>

        <!-- API Testing Section -->
        <div class="section">
          <h2>üåê API Testing</h2>
          <div class="form-group">
            <label>Endpoint:</label>
            <input
              type="text"
              id="apiEndpoint"
              value="/api/chat?toUserId=bb959221-715b-48cc-93cf-c9822652e026&page=1&limit=20"
              placeholder="/api/endpoint"
            />
          </div>
          <div class="form-group">
            <label>Method:</label>
            <select
              id="apiMethod"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
              "
            >
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
            </select>
          </div>
          <button onclick="callApi()">üì° Call API</button>
          <div id="apiStatus" class="status"></div>
          <div id="apiResponse" class="api-response"></div>
        </div>

        <!-- WebSocket Chat Section -->
        <div class="section full-width chat-container">
          <div class="section">
            <h2>
              <span class="connection-status" id="wsStatus"></span>
              üí¨ WebSocket Chat Control
            </h2>
            <div class="form-group">
              <label>WebSocket URL:</label>
              <input
                type="text"
                id="wsUrl"
                value="http://localhost:3000"
                placeholder="http://localhost:3000"
              />
            </div>
            <div class="form-group">
              <label>Namespace:</label>
              <input
                type="text"
                id="wsNamespace"
                value="/chat"
                placeholder="/chat"
              />
            </div>
            <div class="form-group">
              <label>Recipient User ID:</label>
              <input
                type="text"
                id="toUserId"
                value="bb959221-715b-48cc-93cf-c9822652e026"
                placeholder="bb959221-715b-48cc-93cf-c9822652e026"
              />
            </div>
            <button onclick="connectWebSocket()">üîå Connect WebSocket</button>
            <button
              onclick="disconnectWebSocket()"
              style="background: #dc3545; margin-top: 10px"
            >
              üîå Disconnect
            </button>
            <div id="wsConnectionStatus" class="status"></div>
          </div>

          <div class="section">
            <h2>üì® Messages</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
              />
              <button onclick="sendMessage()">üì§ Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let accessToken = null;
      let currentPage = 1;
      let isLoadingMessages = false;
      let hasMoreMessages = true;

      // Login function
      async function login() {
        const baseUrl = document.getElementById('apiBaseUrl').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const statusEl = document.getElementById('loginStatus');

        if (!email || !password) {
          showStatus(statusEl, 'error', 'Vui l√≤ng nh·∫≠p email v√† password');
          return;
        }

        try {
          const response = await fetch(`${baseUrl}/api/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include', // Important: ƒë·ªÉ nh·∫≠n v√† g·ª≠i cookies
          });

          const data = await response.json();

          if (response.ok) {
            // Backend ƒë√£ set cookie, ch·ªâ c·∫ßn ƒë·ªçc ƒë·ªÉ hi·ªÉn th·ªã
            const cookies = parseCookies();
            accessToken = cookies.accessToken; // L∆∞u ƒë·ªÉ d√πng cho Authorization header

            showStatus(
              statusEl,
              'success',
              `‚úÖ Login th√†nh c√¥ng! Message: ${data.message}`
            );

            // Show cookie info
            const cookieInfoEl = document.getElementById('cookieInfo');
            cookieInfoEl.style.display = 'block';
            cookieInfoEl.innerHTML = `
                        <strong>üç™ Cookie Info:</strong><br>
                        ${
                          cookies.accessToken
                            ? 'Access Token: ' +
                              cookies.accessToken.substring(0, 30) +
                              '...<br>'
                            : ''
                        }
                        ${
                          cookies.refreshToken
                            ? 'Refresh Token: ' +
                              cookies.refreshToken.substring(0, 20) +
                              '...<br>'
                            : ''
                        }
                        All Cookies: ${document.cookie || 'None'}
                    `;
          } else {
            showStatus(
              statusEl,
              'error',
              `‚ùå Login th·∫•t b·∫°i: ${data.message || 'Unknown error'}`
            );
          }
        } catch (error) {
          showStatus(statusEl, 'error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
        }
      }

      // Helper function to parse cookies
      function parseCookies() {
        const cookies = {};
        document.cookie.split(';').forEach((cookie) => {
          const [name, value] = cookie.trim().split('=');
          if (name && value) {
            cookies[name] = value;
          }
        });
        return cookies;
      }

      // API Call function
      async function callApi() {
        const baseUrl = document.getElementById('apiBaseUrl').value;
        const endpoint = document.getElementById('apiEndpoint').value;
        const method = document.getElementById('apiMethod').value;
        const statusEl = document.getElementById('apiStatus');
        const responseEl = document.getElementById('apiResponse');

        // L·∫•y accessToken t·ª´ cookie n·∫øu null
        if (!accessToken) {
          const cookies = parseCookies();
          accessToken = cookies.accessToken;
        }

        try {
          const response = await fetch(`${baseUrl}${endpoint}`, {
            method: method,
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${accessToken}`,
            },
            credentials: 'include',
          });

          const data = await response.json();

          if (response.ok) {
            showStatus(
              statusEl,
              'success',
              `‚úÖ API call th√†nh c√¥ng! Status: ${response.status}`
            );
            responseEl.textContent = JSON.stringify(data, null, 2);
          } else {
            showStatus(
              statusEl,
              'error',
              `‚ùå API call th·∫•t b·∫°i: ${data.message || 'Unknown error'}`
            );
            responseEl.textContent = JSON.stringify(data, null, 2);
          }
        } catch (error) {
          showStatus(statusEl, 'error', `‚ùå L·ªói: ${error.message}`);
          responseEl.textContent = error.stack;
        }
      }

      // WebSocket Connection
      function connectWebSocket() {
        const wsUrl = document.getElementById('wsUrl').value;
        const namespace = document.getElementById('wsNamespace').value;
        const statusEl = document.getElementById('wsConnectionStatus');
        const wsStatusEl = document.getElementById('wsStatus');

        if (socket && socket.connected) {
          showStatus(statusEl, 'info', '‚ö†Ô∏è WebSocket ƒë√£ ƒë∆∞·ª£c k·∫øt n·ªëi!');
          return;
        }

        try {
          // WebSocket s·∫Ω t·ª± ƒë·ªông g·ª≠i cookie do withCredentials: true
          const socketOptions = {
            withCredentials: true,
            transports: ['websocket', 'polling'],
          };

          // N·∫øu c√≥ accessToken, th√™m v√†o auth header
          if (accessToken) {
            socketOptions.auth = { token: accessToken };
            socketOptions.extraHeaders = {
              Authorization: `Bearer ${accessToken}`,
            };
          }

          socket = io(`${wsUrl}${namespace}`, socketOptions);

          socket.on('connect', async () => {
            console.log('‚úÖ WebSocket connected:', socket.id);
            showStatus(
              statusEl,
              'success',
              `‚úÖ Connected! Socket ID: ${socket.id}`
            );
            wsStatusEl.className = 'connection-status connected';

            // Reset v√† load tin nh·∫Øn ban ƒë·∫ßu
            currentPage = 1;
            hasMoreMessages = true;
            await loadChatMessages(true);
          });

          socket.on('disconnect', (reason) => {
            console.log('‚ùå WebSocket disconnected:', reason);
            showStatus(statusEl, 'error', `‚ùå Disconnected: ${reason}`);
            wsStatusEl.className = 'connection-status disconnected';
          });

          socket.on('connect_error', (error) => {
            console.error('‚ùå Connection error:', error);
            showStatus(
              statusEl,
              'error',
              `‚ùå Connection error: ${error.message}`
            );
            wsStatusEl.className = 'connection-status disconnected';
          });

          socket.on('newChat', (data) => {
            console.log('üì® New chat message:', data);
            handleNewMessage(data);
          });
        } catch (error) {
          showStatus(statusEl, 'error', `‚ùå L·ªói: ${error.message}`);
        }
      }

      // Load chat messages from API
      async function loadChatMessages(clearMessages = false) {
        if (isLoadingMessages || !hasMoreMessages) return;

        const baseUrl = document.getElementById('apiBaseUrl').value;
        const toUserId = document.getElementById('toUserId').value;
        const messagesContainer = document.getElementById('chatMessages');

        if (!toUserId) {
          console.error('‚ùå Recipient User ID is required');
          return;
        }

        isLoadingMessages = true;

        try {
          const endpoint = `/api/chat?toUserId=${toUserId}&page=${currentPage}&limit=10`;
          const response = await fetch(`${baseUrl}${endpoint}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${accessToken}`,
            },
            credentials: 'include',
          });

          const result = await response.json();

          if (response.ok && result.data?.chats) {
            const chats = result.data.chats;

            if (chats.length === 0) {
              hasMoreMessages = false;
              console.log('üì≠ No more messages');
              return;
            }

            console.log(
              `üì® Loaded ${chats.length} messages from page ${currentPage}`
            );

            // ============================================
            // GI·∫¢I TH√çCH LOGIC:
            // ============================================
            // API lu√¥n tr·∫£ v·ªÅ tin nh·∫Øn theo th·ª© t·ª± DESC (createdAt gi·∫£m d·∫ßn)
            // Nghƒ©a l√†: Tin m·ªõi nh·∫•t ‚Üí Tin c≈© nh·∫•t
            //
            // VD Page 1: [tin 11, tin 10, tin 9, ..., tin 2]
            // VD Page 2: [tin 1, "sao", "kh√¥ng c√≥ g√¨", ..., "hi"]
            //
            // HI·ªÇN TH·ªä M·ª§C TI√äU:
            // Chat box c·∫ßn hi·ªÉn th·ªã t·ª´ C≈® ‚Üí M·ªöI (top ‚Üí bottom)
            // [tin c≈© nh·∫•t]
            // [tin c≈©]
            // ...
            // [tin m·ªõi]
            // [tin m·ªõi nh·∫•t] <- scroll ·ªü ƒë√¢y
            // ============================================

            if (clearMessages) {
              // ========================================
              // LOAD L·∫¶N ƒê·∫¶U (Page 1)
              // ========================================
              // Clear to√†n b·ªô tin nh·∫Øn c≈©
              messagesContainer.innerHTML = '';

              // API tr·∫£: [tin 11, tin 10, ..., tin 2] (M·ªöI ‚Üí C≈®)
              // C·∫ßn hi·ªÉn th·ªã: tin 2 ‚Üí tin 3 ‚Üí ... ‚Üí tin 11 (C≈® ‚Üí M·ªöI)
              // => Reverse array v√† append t·ª´ng tin
              const sortedChats = [...chats].reverse();
              sortedChats.forEach((chat) => {
                appendMessage(chat);
              });

              // Scroll xu·ªëng bottom ƒë·ªÉ th·∫•y tin m·ªõi nh·∫•t
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
              // ========================================
              // LOAD TH√äM TIN C≈® (Page 2, 3, 4...)
              // ========================================
              // L∆∞u v·ªã tr√≠ scroll hi·ªán t·∫°i
              const scrollHeight = messagesContainer.scrollHeight;
              const scrollTop = messagesContainer.scrollTop;

              // API tr·∫£: [tin 1, "sao", "kh√¥ng c√≥ g√¨", ..., "hi"] (DESC - createdAt m·ªõi ‚Üí c≈©)
              // "tin 1" createdAt = 08:24:01
              // "sao" createdAt = 08:05:59
              // "kh√¥ng c√≥ g√¨" createdAt = 08:05:55
              // "hi" createdAt = 07:58:53
              //
              // => "hi" C≈® NH·∫§T, "tin 1" M·ªöI NH·∫§T trong page 2
              //
              // C·∫ßn hi·ªÉn th·ªã: "hi" (c≈©) ·ªü tr√™n ‚Üí "tin 1" (m·ªõi) ·ªü d∆∞·ªõi
              //
              // C√ÅCH L√ÄM: Prepend theo th·ª© t·ª± t·ª´ ƒê·∫¶U array (tin 1 ‚Üí sao ‚Üí hi)
              // - prepend "tin 1" ‚Üí ["tin 1"]
              // - prepend "sao" ‚Üí ["sao", "tin 1"]
              // - prepend "hi" ‚Üí ["hi", "sao", "tin 1"] ‚úÖ ƒê√öNG!

              chats.forEach((chat) => {
                prependMessage(chat);
              });

              // Gi·ªØ nguy√™n v·ªã tr√≠ scroll (b√π tr·ª´ ph·∫ßn tin nh·∫Øn m·ªõi th√™m v√†o)
              const newScrollHeight = messagesContainer.scrollHeight;
              messagesContainer.scrollTop =
                scrollTop + (newScrollHeight - scrollHeight);
            }

            currentPage++;

            // N·∫øu s·ªë tin nh·∫Øn √≠t h∆°n limit, kh√¥ng c√≤n tin nh·∫Øn n·ªØa
            if (chats.length < 10) {
              hasMoreMessages = false;
              console.log('üì≠ All messages loaded');
            }
          } else {
            console.error('‚ùå Failed to load messages:', result.message);
          }
        } catch (error) {
          console.error('‚ùå Error loading messages:', error);
        } finally {
          isLoadingMessages = false;
        }
      }

      function disconnectWebSocket() {
        if (socket) {
          socket.disconnect();
          socket = null;
          document.getElementById('wsStatus').className =
            'connection-status disconnected';
          showStatus(
            document.getElementById('wsConnectionStatus'),
            'info',
            'üîå Disconnected'
          );

          // Reset state
          currentPage = 1;
          hasMoreMessages = true;
          document.getElementById('chatMessages').innerHTML = '';
        }
      }

      // Send Message
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const toUserId = document.getElementById('toUserId').value;
        const content = messageInput.value.trim();

        if (!socket || !socket.connected) {
          alert('‚ùå Vui l√≤ng k·∫øt n·ªëi WebSocket tr∆∞·ªõc!');
          return;
        }

        if (!content) {
          alert('‚ùå Vui l√≤ng nh·∫≠p n·ªôi dung tin nh·∫Øn!');
          return;
        }

        if (!toUserId) {
          alert('‚ùå Vui l√≤ng nh·∫≠p User ID ng∆∞·ªùi nh·∫≠n!');
          return;
        }

        const message = {
          toUserId: toUserId,
          content: content,
        };

        console.log('üì§ Sending message:', message);
        socket.emit('sendChat', message);
        messageInput.value = '';
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // Display Message - Append to bottom (for new messages)
      function appendMessage(chat) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = createMessageElement(chat);
        messagesContainer.appendChild(messageDiv);
      }

      // Display Message - Prepend to top (for loading old messages)
      function prependMessage(chat) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = createMessageElement(chat);
        messagesContainer.insertBefore(
          messageDiv,
          messagesContainer.firstChild
        );
      }

      // Create message element
      function createMessageElement(chat) {
        const toUserId = document.getElementById('toUserId').value;
        const isSent = chat.fromUserId !== toUserId;

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        messageDiv.innerHTML = `
          <div>${chat.content}</div>
          <div class="message-time">
            ${isSent ? 'You' : 'User ' + chat.fromUserId} ‚Ä¢ ${new Date(
          chat.createdAt || Date.now()
        ).toLocaleTimeString()}
          </div>
        `;
        return messageDiv;
      }

      // Handle new message from WebSocket
      function handleNewMessage(chat) {
        appendMessage(chat);
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Setup scroll event listener for infinite scroll
      function setupScrollListener() {
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.addEventListener('scroll', function () {
          // Khi scroll l√™n tr√™n c√πng (ho·∫∑c g·∫ßn tr√™n c√πng)
          if (
            messagesContainer.scrollTop < 100 &&
            hasMoreMessages &&
            !isLoadingMessages
          ) {
            console.log('üìú Loading older messages...');
            loadChatMessages(false);
          }
        });
      }

      // Call this when page loads
      setupScrollListener();

      // Helper function to show status
      function showStatus(element, type, message) {
        element.className = `status ${type}`;
        element.textContent = message;
        element.style.display = 'block';
      }

      // Check for existing cookie on page load
      window.onload = function () {
        const cookies = parseCookies();
        if (cookies.accessToken) {
          accessToken = cookies.accessToken;
          const cookieInfoEl = document.getElementById('cookieInfo');
          cookieInfoEl.style.display = 'block';
          cookieInfoEl.innerHTML = `
                        <strong>üç™ Found existing cookie:</strong><br>
                        Access Token: ${cookies.accessToken.substring(
                          0,
                          30
                        )}...<br>
                        Refresh Token: ${
                          cookies.refreshToken
                            ? cookies.refreshToken.substring(0, 20) + '...'
                            : 'None'
                        }
                    `;
          showStatus(
            document.getElementById('loginStatus'),
            'info',
            '‚úÖ Found existing session'
          );
        }
      };
    </script>
  </body>
</html>
